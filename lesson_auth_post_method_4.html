<!DOCTYPE html>
<html lang="">

        <meta charset="utf-8">

    <bode>
        <button onclick="getRepos()">POST REQUEST</button>
            <script>
                
                function getRepos()    
                    {
                        
                        var xhr = new XMLHttpRequest();
                        
                        xhr.onreadystatechange = function(){
                            if(this.readyState === 4 && this.status === 200){
                                
                                console.log(this.responseText);
                            }
                        }
                        xhr.open('POST','lesson_auth_post_method_4.php', true);
                        //the method in the same send data from Form
                        xhr.setRequestHeader(
                            "Content-Type",
                            "application/x-www-from-urlencoded"
                        );
                        xhr.send('name=shamss&lastlogin=today');
                    
                    }
            </script>
    </body>
</html>
