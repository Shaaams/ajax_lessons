<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>AJAX</title>
    </head>
    <bode>
        <button onclick="getRepos()">GET REPOS</button>
            <script>
                // Function To Do The Request 
            function getRepos()    
                
                {
                    //Assign The Request Object To Variable 
                    var xhr = new XMLHttpRequest();
                    
                    //On Ready State Change => Function Called When Ready State Change 
                    xhr.onreadystatechange = function(){

                            /*
                            Ready state => The Status Of The Request
                                [0] Request Not Initalized
                                [1] Server Connection Established
                                [2] Request Recieved 
                                [3] Processing Request
                                [4] Request Is Finished And Response Is Ready
                            Status => Response Status Code 
                                [200] OK
                            */
                        /*
                        Request Is Finished && Response Is Ready && Status Code Is [200][ok]
                        Get Response Text 
                        */
                        if(this.readyState === 4 && this.status === 200){
                            
                            console.log(this.responseText);
                        }
                    }
                    //XMLHttpRequest.open('Method','URL', Async:boolean, Optional user , Optinal password)
                    /*
                    NOTES:
                    Async [True OR False] Default True [Async] 
                    if choose Async Value == False So Async == Sync 
                     */
                    xhr.open('GET','https://api.github.com/users/shaaams/repos', true);
                    //XMLHttpRequest.send => The Request Is Sent To The Server
                    xhr.send();
                }

                
            </script>
    </body>
</html>
